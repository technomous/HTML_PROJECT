<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title>percentage Calculator</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



<style type="text/css" media="all">
  *{
    font-family: "Comic Sans MS","Arial" ;
    box-sizing: border-box;
    padding: 0;
    margin: 0;
  }
</style>

  </head>
  <body>
    
    <div  class="vh-100 p-5 container-md bg-secondary"   >
      
  
    <h1 class="text-center d-block fw-bold " >PERCENTAGE CALCULATOR</h1>
<form  id="form">
  <br />
  <br />
<input class="shadow position-absolute start-50 translate-middle " placeholder="Enter the number" type="text" name="" id="a1" value="" />
    <br />
    <br />
<input class="shadow position-absolute start-50 translate-middle  " placeholder="Total" type="text" name="" id="a2" value="" />
  <br />
  <br />  <input class="btn position-absolute start-50 translate-middle shadow btn-primary"  type="submit" onclick="" name="" id="Calculate" value="Calculate" />
 <br>    
 <br />
 <br />
 
 <p class="fs-2 p-2 rounded shadow bg-dark align-middle  position-absolute text-light top-20 start-50 translate-middle" id="a3"> ANSWER:- 0%</p> 
</form>
  
</div>




 <script type="text/javascript" charset="utf-8">
   let a1 = document.getElementById('a1');
   let a2 = document.getElementById('a2');
   let a3 = document.getElementById('a3');
   let a4= document.getElementById('form');

   a4.addEventListener("submit",function(){
     
     if(!a1.value||!a2.value){
       alert('Please enter some value in numbers');
     }else{
     ans=(a1.value /a2.value)*100;
     a3.innerText='ANSWER:-  '+ans+'%';
     }
     event.preventDefault();
   });
 </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
