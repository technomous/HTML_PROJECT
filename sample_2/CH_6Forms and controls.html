        <h2>Input File Upload</h2>
 <br>   <input type="file" name="filename" id="">

<h2>Email address</h2>
Email:- <input type="email" name="email" id="email" autocomplete="on">

<h2>URL Search Field</h2>
<input type="url" name="url" id="url">

<h2>TELEPHONE Field</h2>
<label>Telephone
<input type="tel" name="tel" id="tel">
</label>



<h2>Date And Time Selector</h2>

<br>Datetime
<input type="datetime">
<br>Date
<input type="date">
<br>Time
<input type="time">
<br>Week
<input type="week">
<br>Month
<input type="month">

<input type="datetime-local" name="dtlocal" id="">

<h2>Number Field</h2>
<br>How many Player does a cricket Team Have
<input type="number" min="2" max="11">

<h2>Range Field</h2>
<input type="range" name="range" min="2" max="200" title="Slide to choose a Range" id="">

<input type="color" name="clr" id="">
